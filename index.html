<!DOCTYPE html>
<html>
  <head>
    <title>Cryptogram-Word</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
  </head>
  <body>
    <header>
      <div class="large-font">Cryptogram-Word Game</div>
      <button class="start-button">Start</button>
    </header>

    <p></p>
    <p class="instructions">
      You have 1 minute to figure out the word and find the answer.
    </p>
    <p class="instructions">The cryptic letters below are hints.</p>
    <p class="instructions">Good Luck!</p>
    <p></p>

    <main>
      <section>
        <div class="card word-guess">
          <div class="directions-container">
            <div class="directions-leftside">
              <div class="large-font word-blanks">
                <div class="directions-leftside">answer:</div>
                <div class="directions-leftside">cryptic hint:</div>
              </div>
            </div>
            <div class="directions-rightside">
              <div class="large-font word-blanks">
                <div class="directions-rightside">h a p p i n e s s</div>
                <div class="directions-rightside">s x i i o d g e e</div>
              </div>
            </div>
          </div>
        </div>
      </section>

      <section>
        <div class="card results">
          <div class="win-loss-container">
            <div>
              <h2>Wins: <span class="win">0 </span></h2>
              <h2>Losses: <span class="lose">0</span></h2>
            </div>
            <button class="reset-button">Reset Score</button>
          </div>
          <div class="card timer">
            <div class="timer-text">
              <div class="large-font timer-count">60</div>
              <h3>seconds remaining</h3>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="assets/js/script.js"></script>
  </body>
</html>
